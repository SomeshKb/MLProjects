<div class="container">

    <h2  class="heading">Car Mileage</h2>
    <div class="card-container">
      <mat-card  >
          <div class="card">
        <mat-form-field appearance="fill">
            <mat-label>Enter Cylinders </mat-label>
            <input matInput [formControl]="this.inputForm.controls.Cylinders" required autocomplete="off">
            <mat-error *ngIf="this.inputForm.controls.Cylinders.invalid">Required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter Displacement  </mat-label>
            <input matInput [formControl]="this.inputForm.controls.Displacement" required autocomplete="off">
            <mat-error *ngIf="this.inputForm.controls.Displacement.invalid">Required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter Horsepower </mat-label>
            <input matInput [formControl]="this.inputForm.controls.Horsepower" required autocomplete="off">
            <mat-error *ngIf="this.inputForm.controls.Horsepower.invalid">Required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter Weight  </mat-label>
            <input matInput [formControl]="this.inputForm.controls.Weight" required autocomplete="off">
            <mat-error *ngIf="this.inputForm.controls.Weight.invalid">Required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter Acceleration </mat-label>
            <input matInput [formControl]="this.inputForm.controls.Acceleration" required autocomplete="off">
            <mat-error *ngIf="this.inputForm.controls.Acceleration.invalid">Required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter Model Year </mat-label>
            <input matInput [formControl]="this.inputForm.controls.Model_Year" required autocomplete="off">
            <mat-error *ngIf="this.inputForm.controls.Model_Year.invalid">Required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Select Origin Country </mat-label>
            <mat-select [formControl]="this.inputForm.controls.Origin" >
                <mat-option *ngFor="let origin of originCountry" [value]="origin.value" >
                  {{origin.label}}
                </mat-option>
              </mat-select>
            <mat-error *ngIf="this.inputForm.controls.Origin.invalid">Required</mat-error>
          </mat-form-field>
          </div>
              <mat-card-actions class="button-wrapper">
          <button mat-flat-button color="primary" (click)="submit()">Submit</button>
</mat-card-actions>

      </mat-card>

    </div>


    </div>
